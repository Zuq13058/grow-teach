# Build and deploy to GitHub Pages (gh-pages branch)
# Site: https://zuq13058.github.io/grow-teach/
# In repo Settings â†’ Pages, set Source to "Deploy from a branch", branch: gh-pages, folder: / (root)
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write   # required to push to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        run: npm run build:gh-pages
        env:
          VITE_BASE_PATH: "/grow-teach/"

      - name: Verify build output
        run: |
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "ERROR: dist/index.html is the dev version. Build may have failed or VITE_BASE_PATH was not set."
            exit 1
          fi
          echo "Build output looks correct (built assets in index.html)."

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
