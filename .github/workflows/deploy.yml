# Build static files and deploy to GitHub Pages from /docs on main
# Site: https://zuq13058.github.io/grow-teach/
# In repo Settings â†’ Pages: Source = "Deploy from a branch", Branch = main, Folder = /docs
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build static files for GitHub Pages
        run: npm run build:gh-pages
        env:
          VITE_BASE_PATH: "/grow-teach/"

      - name: Verify static build
        run: |
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "ERROR: Build produced dev index. VITE_BASE_PATH may be missing."
            exit 1
          fi
          echo "Static build OK: index.html uses built assets."

      - name: Copy static files to docs
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r dist/. docs/
          touch docs/.nojekyll
          echo "Contents of docs (static site):"
          ls -la docs/
          ls -la docs/assets/ || true

      - name: Deploy to main (docs folder)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f docs/
          git diff --staged --quiet || git commit -m "Deploy static site to docs [skip ci]"
          git push origin main
